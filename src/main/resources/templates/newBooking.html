<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>


<script>
 $( function() {
    $( "#guest_name" ).autocomplete({
      source: "/guests/autocomplete",
      minLength: 3,
      select: function(event, ui) {
        this.value = ui.item.label;
        $("#guest").val(ui.item.value);
        return false;
      }

    });

    $( "#room_number" ).autocomplete({
      source: "/rooms/autocomplete",
      minLength: 1,
      select: function(event, ui) {
        this.value = ui.item.label;
        $("#room").val(ui.item.value);
        return false;
      }

    });
});
</script>

</head>

<body>
    <div th:insert="~{index :: menu('booking')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>New RESERVATION</h3>
        </div>
    </div>
    <form action="#" th:action="@{/bookings/ins}" th:object="${booking}" method="post">
        <div>
            <label class="col-1" for="checkIn">checkIn:</label>
            <input class="col-2" type="date" id="checkIn" th:field="*{checkIn}" />
        </div>
        <div>
            <label class="col-1" for="checkIn">checkOut:</label>
            <input class="col-2" type="date" id="checkOut" th:field="*{checkOut}" />
        </div>
        <div>
            <label class="col-1" for="price">totalAmount:</label>
            <input class="col-2" type="number" step="0.01" id="price" th:field="*{totalAmount}" />
        </div>
        <div>
            <label class="col-1" for="guest_name">Guest:</label>
            <input class="col-2" type="text" id="guest_name"/>
            <input type="hidden" id="guest" th:field="*{guest.id}"/>
        </div>
        <div>
            <label class="col-1" for="room_number">Room:</label>
            <input class="col-2" type="text" id="room_number"/>
            <input type="hidden" id="room" th:field="*{room.id}"/>
        </div>
        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Save </button>
        </div>
    </form>
</body>



</html>
