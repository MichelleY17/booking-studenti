<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Guests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:include="~{index :: menu('guests')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>GUESTS</h3>
        </div>
        <div class="col-1">
            <a th:href="@{/guests/new}" class="btn btn-primary btn-sm"> Add Guest </a>
        </div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Nationality</th>
                <th>Country</th>
                <th>City</th>
                <th>State</th>
                <th>Province</th>
                <th>Address</th>
                <th>Birth Day</th>
                <th>Identity Card</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.id}">1</td>
                <td th:text="${guest.firstName}">John</td>
                <td th:text="${guest.lastName}">Doe</td>
                <td th:text="${guest.email}">john.doe@example.com</td>
                <td th:text="${guest.phone}">1234567890</td>
                <td th:text="${guest.nationality}">American</td>
                <td th:text="${guest.country}">USA</td>
                <td th:text="${guest.city}">New York</td>
                <td th:text="${guest.state}">NY</td>
                <td th:text="${guest.province}">Manhattan</td>
                <td th:text="${guest.address}">123 Main St</td>
                <td th:text="${guest.birthDay}">1990-01-01</td>
                <td th:text="${guest.identityCard}">ID123456</td>
                <td>
                    <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-primary btn-sm mb-3">Edit</a>
                </td>
                <td>
                    <a th:href="@{/guests/delete/{id}(id=${guest.id})}" class="btn btn-primary btn-sm mb-3">Del</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
