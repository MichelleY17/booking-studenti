<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:include="~{index :: menu('rooms')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>ROOMS</h3>
        </div>
        <!-- <div class="col-1">
            <a th:href="@{/rooms/new}" class="btn btn-primary btn-sm"> Add Room </a>
        </div> -->
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Type</th>
                <th>Price</th>
                <th>Is available</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}">1</td>
                <td th:text="${room.roomNumber}">33</td>
                <td th:text="${room.type}">King</td>
                <td th:text="${room.price}">23</td>
                <td th:text="${room.is_available}">1</td>
                <td>
                    <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary btn-sm mb-3">Edit</a>
                </td>
                <td>
                    <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-primary btn-sm mb-3">Del</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
