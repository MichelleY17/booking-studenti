<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookings- Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
    <body>
        <div th:insert="~{index :: menu('')}"></div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label class="col-1" for="username"> User Name : </label>
                <input type="text" class="col-2" name="username" id="username"/> 
            </div>
            <div><label class="col-1"  for="password"> Password:  </label>
                <input type="password" class="col-2" name="password" id="password"/>
            </div>
            <div class="col-3">&nbsp;</div>
            <div>
                <label class="col-1"></label>
                <button type="submit" class="col-2 btn btn-primary"> Sign In </button>
            </div>
        </form>
    </body>
</html>
